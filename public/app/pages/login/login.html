<div ng-controller='loginCtrl as vm'>
    Cobra Login
    <form name="loginForm" ng-submit="submitLogin(loginForm)">
        <label>
            Username:
            <input ng-model="fields.username"/>
        </label>
        <label>
            Password:
            <input ng-model="fields.password"/>
        </label>
        <button type="submit">Sign In</button>
    </form>
</div>
