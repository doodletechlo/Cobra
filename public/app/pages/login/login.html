<div ng-controller="loginCtrl as vm" class="page_login">
    <div class="login-box_table-container">
        <div class="login-box_cell-container">
            <div class="login-box">
            <form name="loginForm" ng-submit="submitLogin(loginForm)" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input name="username" ng-model="fields.username" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input name="password" ng-model="fields.password" class="form-control"/>
                    </div>
                </div>
                <hr />
                <button type="submit" class="btn btn-default btn-centered">Sign In</button>
            </form>
            <div>
        </div>
    </div>
</div>
