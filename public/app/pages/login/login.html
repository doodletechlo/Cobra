<div ng-controller="loginCtrl as vm" class="page_login page--centered-content">
    <div class="page__cc-table-container">
        <div class="page__cc-cell-container">
            <div class="page__cc-box">
                <form name="loginForm" ng-submit="submitLogin(loginForm)" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input name="username" ng-model="fields.username" class="form-control" type="text" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input name="password" ng-model="fields.password" class="form-control" type="password" />
                        </div>
                    </div>
                    <hr />
                    <button type="submit" class="btn btn-default btn-centered">Sign In</button>
                </form>
                <span>... or <a href="#/registration">Sign Up</a></span>
            </div>
        </div>
    </div>
</div>
