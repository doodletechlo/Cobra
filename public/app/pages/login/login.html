<div ng-controller="loginCtrl as vm">
    Cobra Login
    <form name="loginForm" ng-submit="submitLogin(loginForm)">
        <label for="username">Username:</label>
        <input name="username" ng-model="fields.username" class="form-control"/>

        <label for="password">Password:</label>
        <input name="password" ng-model="fields.password" class="form-control"/>

        <button type="submit" class="btn btn-default">Sign In</button>
    </form>
</div>
